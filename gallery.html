<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="bookhaven.css">
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="100">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="#" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </nav>

  <header>
    <h1>Gallery</h1>
    <p>Browse our products below.</p>
  </header>


  <section id="featured-products">
    <h2>Featured Products</h2>
    <p>Check out our latest items below!</p>
    <section class="gallery">
      <div class="image-item">
        <img src="img/book_of_week.jpg" alt="Book of the week image" height="219">
        <p>Book Of the week</p>
        <button class="addToCartBtn">View More</button>
      </div>
      <div class="image-item">
        <img src="img/sale_items.jpg" alt="Sale Items logo">
        <p>Sale Items</p>
        <button class="addToCartBtn">View more</button>
      </div>
      <div class="image-item">
        <img src="img/stationary.jpg" alt="Stationary items logo">
        <p>Stationary Essentials</p>
        <button class="addToCartBtn">View More</button>
      </div>
      <div class="image-item">
        <img src="img/games.jpg" alt="Board Games & Puzzles logo">
        <p>Board Games & Puzzles</p>
  <button class="addToCartBtn">View More</button>
      </div>
      <div class="image-item">
        <img src="img/membership.jpg" alt="Membership logo">
        <p>Membership Details</p>
  <button class="addToCartBtn">View More</button>
      </div>
  </section>

  

  <!-- Modal will be hidden until car is clicked -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p><strong>Total: $<span id="totalPrice">0</span></strong></p>
      <button id="checkoutBtn">Proceed to Checkout</button>
      <span class="close"><button id="clearCartBtn">Clear Cart</button></span>
    </div>
  </div>

  <footer>
    <button id="subscribe-btn">Subscribe</button>
    <p>&copy; 2025 Our Store | All Rights Reserved</p>
  </footer>
  <script src="bookhavenscript.js"></script>
</body>
</html>
