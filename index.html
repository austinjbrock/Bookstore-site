<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="bookhaven.css">
</head>
<body>
  <!-- Sticky Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" width="100">
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About Us</a>
      <a href="testimonials.html">Testimonials</a>
      <a href="#" id="cartLink">Cart (<span id="cartCount">0</span>)</a>
    </div>
  </nav>

  <header>
    <h1>BookHaven Bookstore</h1>
    <p>Welcome to the best E-commerce Bookstore</p>
  </header>


  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <p><strong>Total: $<span id="totalPrice">0.00</span></strong></p>
      <button id="checkoutBtn">Proceed to Checkout</button>
      <button id="clearCartBtn">Clear Cart</button>
      <button class="close" onclick="closeCartModal()">Close</button>
    </div>
  </div>

  <footer>
    <button id="subscribe-btn">Subscribe</button>
    <p>&copy; 2025 Our Store | All Rights Reserved</p>
  </footer>

  <script src="bookhavenscript.js"></script>
</body>
</html>
